<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script defer type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" defer src="js/task.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="blue-bar">
    <div class="fixed-container">
        ToDoList - сервис, который поможет вам организовать ваши дела и задачи в простой список!
        <div id="data-time">
            <script src="js/date.js"></script>
        </div>
    </div>
</div>
<nav>
    <div id="menu-container">
        <div class="fixed-container">
            <ul id="navbar">
                <li id="left-href"><a href="#">Мой список дел</a></li>
                <li><a href="#">Выполненные дела</a></li>
                <li><a href="#">Срочные дела</a></li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div id="central-container">
        <div class="fixed-container">
            <div id="taskForm">
                <form>
                    <h2>Новое задание</h2>
                    <label>Название:</label>
                    <input type="text" name="name" id="newTaskName" value=""/>
                    <label>Дата начала:</label>
                    <input type="text" class="dateInput" name="dateStart" id="startDatePicker"/>
                    <label>Дата завершения: </label>
                    <input type="text" class="dateInput" name="dateEnd" id="finishDatePicker"/>
                    <label>Описание: </label>
                    <textarea name="description" id="newTaskDescription"></textarea>
                    <button id="addNewTaskBtn">Добавить</button>
                </form>
            </div>
            <div id="editForm">
                <form id="testForm" >
                    <h2>Изменение задания</h2>
                    <label>Название:</label>
                    <input type="text" name="name" id="editTaskName" value=""/>
                    <label>Дата начала:</label>
                    <input type="text" class="dateInput" name="dateStart" id="editStartDate"/>
                    <label>Дата завершения: </label>
                    <input type="text" class="dateInput" name="dateEnd" id="editEndDate"/>
                    <label>Описание: </label>
                    <textarea name="description" id="editTaskDescription"></textarea>
                    <table width="100%">
                        <col width="50%">
                        <col width="50%">
                        <tr>
                            <td><button id="saveTaskBtn">Сохранить</button></td>
                            <td><button id="deleteTaskBtn">Удалить</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="list">
                <h1>Список дел (Всего - <span th:text="${tasksCount}">0</span>)</h1>
                <button id="showAddTaskFormBtn">Добавить</button>
                <br><br>
                <div id="todo-list">

                </div>

                <table id="todo-table" width="100%">

                </table>
                <br><br>
                <div id="task-list">
                    <div th:each="task : ${tasks}">
                        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
